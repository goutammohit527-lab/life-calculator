<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover your real brain age based on your daily habits. Sleep, exercise, and screen time matter!">
    <title>Brain Age Calculator - Life Calculators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 1rem;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        .calc-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .calc-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: #aaa;
            font-size: 1.1rem;
        }

        .calc-form {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
        color: #ddd;
    }

    input {
        width: 100%;
        padding: 15px;
        border: 2px solid #333;
        border-radius: 12px;
        background: #0a0a0a;
        color: #fff;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #fee140;
    }

    .calc-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .calc-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(254, 225, 64, 0.4);
    }

    .calc-btn:active {
        transform: translateY(0);
    }

    .result-container {
        background: #1a1a1a;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        display: none;
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .result-container.show {
        display: block;
    }

    .result-age {
        font-size: 4rem;
        font-weight: 800;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 20px 0;
    }

    .result-text {
        font-size: 1.3rem;
        margin-bottom: 10px;
        color: #ddd;
    }

    .result-emoji {
        font-size: 3rem;
        margin: 20px 0;
    }

    .result-advice {
        font-size: 1rem;
        color: #888;
        margin-bottom: 30px;
        line-height: 1.8;
    }

    .share-btn {
        padding: 15px 40px;
        background: #333;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    .share-btn:hover {
        background: #444;
    }

    .share-btn.copied {
        background: #10b981;
    }

    .ad-container {
        background: #1a1a1a;
        border: 2px dashed #333;
        border-radius: 15px;
        padding: 20px;
        margin: 30px 0;
        text-align: center;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .calc-form {
            padding: 25px;
        }

        .result-age {
            font-size: 3rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>

<div class="calc-header">
        <div class="calc-icon">üß†</div>
        <h1>Brain Age Calculator</h1>
        <p class="description">Discover your real brain age based on habits</p>
    </div>

    <!-- AdSense Ad Slot -->
    <div class="ad-container">
        <p style="color: #666;">Advertisement Space</p>
    </div>

    <div class="calc-form">
        <form id="brainForm">
            <div class="form-group">
                <label for="actualAge">Your Actual Age</label>
                <input type="number" id="actualAge" placeholder="e.g., 25" required min="1" max="100">
            </div>

            <div class="form-group">
                <label for="sleepHours">Sleep Hours per Night</label>
                <input type="number" id="sleepHours" placeholder="e.g., 7" required min="0" max="24" step="0.5">
            </div>

            <div class="form-group">
                <label for="exerciseDays">Exercise Days per Week</label>
                <input type="number" id="exerciseDays" placeholder="e.g., 3" required min="0" max="7">
            </div>

            <div class="form-group">
                <label for="screenTime">Daily Screen Time (hours)</label>
                <input type="number" id="screenTime" placeholder="e.g., 5" required min="0" max="24" step="0.5">
            </div>

            <button type="submit" class="calc-btn">CALCULATE üß†</button>
        </form>
    </div>

    <div class="result-container" id="resultContainer">
        <h2 style="color: #aaa; margin-bottom: 10px;">Your Brain Age:</h2>
        <div class="result-age" id="resultAge">25</div>
        <p class="result-text">years old</p>
        <div class="result-emoji" id="resultEmoji">üéâ</div>
        <p class="result-advice" id="resultAdvice"></p>
        <button class="share-btn" id="shareBtn">Share Result üì§</button>
    </div>

    <!-- AdSense Ad Slot -->
    <div class="ad-container">
        <p style="color: #666;">Advertisement Space</p>
    </div>
</div>

<script>
    const form = document.getElementById('brainForm');
    const resultContainer = document.getElementById('resultContainer');
    const resultAge = document.getElementById('resultAge');
    const resultEmoji = document.getElementById('resultEmoji');
    const resultAdvice = document.getElementById('resultAdvice');
    const shareBtn = document.getElementById('shareBtn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const actualAge = parseInt(document.getElementById('actualAge').value);
        const sleepHours = parseFloat(document.getElementById('sleepHours').value);
        const exerciseDays = parseInt(document.getElementById('exerciseDays').value);
        const screenTime = parseFloat(document.getElementById('screenTime').value);

        let brainAge = actualAge;

        // Sleep adjustment
        if (sleepHours < 6) {
            brainAge += 5;
        } else if (sleepHours >= 7 && sleepHours <= 9) {
            brainAge -= 3;
        }

        // Exercise adjustment
        if (exerciseDays >= 5) {
            brainAge -= 4;
        } else if (exerciseDays >= 3) {
            brainAge -= 2;
        } else if (exerciseDays === 0) {
            brainAge += 3;
        }

        // Screen time adjustment
        if (screenTime > 8) {
            brainAge += 6;
        } else if (screenTime > 5) {
            brainAge += 3;
        } else if (screenTime < 3) {
            brainAge -= 2;
        }

        brainAge = Math.max(18, Math.min(brainAge, 80));

        let emoji, advice;
        const diff = brainAge - actualAge;

        if (diff <= -5) {
            emoji = 'üåü';
            advice = 'Incredible! Your brain is significantly younger than your age. Keep up those amazing habits!';
        } else if (diff < 0) {
            emoji = 'üéâ';
            advice = 'Great job! Your brain is younger than your actual age. You\'re doing something right!';
        } else if (diff === 0) {
            emoji = 'üëç';
            advice = 'Your brain age matches your actual age. Consider improving sleep, exercise, and reducing screen time.';
        } else if (diff <= 5) {
            emoji = '‚ö†Ô∏è';
            advice = 'Your brain is aging faster than it should. Focus on better sleep, more exercise, and less screen time.';
        } else {
            emoji = 'üö®';
            advice = 'Warning! Your brain is aging much faster. Urgent lifestyle changes needed: prioritize sleep, exercise daily, and drastically reduce screen time.';
        }

        resultAge.textContent = brainAge;
        resultEmoji.textContent = emoji;
        resultAdvice.textContent = advice;
        
        resultContainer.classList.add('show');
        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    });

    shareBtn.addEventListener('click', function() {
        const text = `My brain age is ${resultAge.textContent} years old! ${resultEmoji.textContent} Calculate yours at Life Calculators`;
        
        navigator.clipboard.writeText(text).then(function() {
            shareBtn.textContent = 'Copied! ‚úì';
            shareBtn.classList.add('copied');
            
            setTimeout(function() {
                shareBtn.textContent = 'Share Result üì§';
                shareBtn.classList.remove('copied');
            }, 2000);
        });
    });
</script>
</body>
</html>
